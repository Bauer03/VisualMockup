<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Substance [Mockup]</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./twout/styles.css" rel="stylesheet">
    <script>
        // Prevent flash of wrong theme!
        const theme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
        if (theme === 'dark') document.documentElement.classList.add('dark');
    </script>
</head>
<body class="flex flex-col justify-center items-center h-screen w-screen bg-gray-100 dark:bg-gray-900 font-mono transition-colors duration-200">
    <div class="flex bg-white dark:bg-gray-800 p-4 rounded text-slate-800 dark:text-slate-200 gap-4 shadow-lg relative 
                before:content-['Virtual_Substance'] before:text-3xl before:font-bold before:font-mono 
                before:absolute before:-top-12 before:left-0 before:w-full">
        
        <button id="theme-toggle" 
                class="material-icons absolute shadow-md -top-14 right-0 text-3xl 
                       bg-white dark:bg-gray-800 rounded 
                       text-slate-500 dark:text-slate-400 
                       hover:text-slate-800 dark:hover:text-slate-200 
                       transition-colors duration-200 
                       h-10 w-10 flex items-center justify-center">
            dark_mode
        </button>

        <div class="grid gap-4">
            <div id="top-menu-container" 
                 class="bg-gray-100 dark:bg-gray-700 p-4 rounded shadow grid gap-4 content-start">
                <!-- Tab content will be inserted here by JavaScript -->
            </div>
            
            <div id="bottom-menu-container" 
                 class="bg-gray-100 dark:bg-gray-700 p-4 rounded shadow grid gap-4 content-start">
                <!-- Tab content will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="grid gap-4 w-[400px]">
            <div class="bg-white dark:bg-gray-800 rounded shadow">
                <canvas id="canvas" 
                        class="w-full h-full bg-slate-700 dark:bg-slate-900 rounded shadow" 
                        width="400" height="400">
                </canvas>
            </div>
            <div id="bottom-right-menu-container" 
                class="bg-gray-100 dark:bg-gray-700 rounded p-4 shadow">
                <!-- Additional content -->
            </div>
        </div>
    </div>

    <script type="module" src="./dist/main.js"></script>
</body>
</html>
