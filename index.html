<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Substance [Mockup]</title>
    <link href="./twout/styles.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen w-screen bg-gray-100">
    <div class="grid bg-white p-4 rounded text-slate-800 gap-4 shadow grid-cols-2 w-fit"> <!-- note height is defined here... may break stuff at some point? -->
        <div class="grid gap-4 w-fit"> <!-- This is the left side our our simulation menu.-->
            <div class="bg-slate-100 p-4 rounded shadow grid gap-4 content-start"> <!-- menu section top. contains model setup, run dynamics, command script, and graphics tabs.-->
                <div class="flex justify-start items-start content-start gap-2"> <!--these are the menu tabs specified in the above line.-->
                    <button class="p-1">Model Setup</button>
                    <button class="p-1">Run Dynamics</button>
                    <button class="p-1">Command Scripts</button>
                    <button class="p-1">Graphics</button>
                </div>
                <div class="flex flex-col gap-4"> <!--this will change based on the selected tab. By default, Model Setup is selected.--> 
                    <div class="flex gap-4"> <!--These are the actual options which the user will toggle. -->
                        <fieldset>
                            <label for="Atom Type">Atom Type</label>
                            <select id="Atom Type" class="p-1 w-full">
                                <option value="1">Ar</option>
                                <option value="2">Mg</option>
                                <option value="3">Li</option>
                                <option value="4">Ca</option>
                                <!--other options go here - i have no idea how many there are.-->
                            </select>
                        </fieldset>

                        <fieldset>
                            <label for="Boundary">Boundary</label>
                            <select id="Boundary" class="p-1 w-full">
                                <option value="1">Fixed Walls</option>
                                <option value="2">Fuzzy Walls</option>
                            </select>
                        </fieldset>

                        <fieldset>
                            <label for="Potential Model">Potential Model</label>
                            <select id="Potential Model" class="p-1 w-full">
                                <option value="1">No Potential</option>
                                <option value="2">Lennard-Jones</option>
                                <option value="3">Buckingham</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="flex gap-4"> <!-- These are two fields in which the user can input values. -->
                        <label for="Number of atoms">Num. of atoms</label>
                        <input type="number" id="Number of atoms" class="p-1">

                        <label for="Atomic Mass">Atomic Mass</label>
                        <input type="number" id="Atomic Mass" class="p-1">
                    </div>
                    <button class="p-1 shadow bg-blue-100">Build Substance</button> <!-- not sure whether this should be in a div? -->
                </div>
            </div>
            <div class="bg-slate-100 p-4 rounded shadow grid"> <!-- menu section bottom. contains output settings, notebook, and configuration tabs.-->
                <!-- This section also holds tabs. These are output, notebook, and configuration.-->
                <div class="flex justify-start content-start items-start gap-2"> <!--these are the menu tabs specified in the above line.-->
                    <button class="p-1">Output</button>
                    <button class="p-1">Notebook</button>
                    <button class="p-1">Configuration</button>
                </div>
                <div class="grid gap-4"> <!-- splits the output into two. top for time output, bottom for others (temp, pressure, volume, etc).-->
                    <div class="grid gap-4"> <!-- Top section of output tab. No user inputs here - just displays the output. -->
                        <div class="flex gap-4">
                            <span>Time (ps)</span>
                            <span>Total Time (ps)</span>
                        </div>
                        <div class="flex gap-4">
                            <span>Run Time </span>
                            <span>Total Time</span>
                        </div>
                    </div>
                    <div class="flex gap-4"> <!-- Bottom section. Again, no user inputs here. -->

                    </div>
                </div>    
            </div>
        </div>
        <div class="grid gap-4 w-min">
            <div class="flex p-4 rounded shadow overflow-hidden w-min">
                <!-- never used threejs but i'm just adding a canvas for now to represent the simulation.-->
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>
            <div class="flex bg-slate-100 p-4 rounded shadow">
                Bottom right box. Not sure what to put here, if anything. May ask McNeil.
            </div>
        </div>
    </div>

    <script src="./out/util.js"></script>
</body>
</html>
